<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

    <div class="forms">
        <form action="">
            <h2>Sign up</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Precious" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Iluwa" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="johndoe@email.com" required>

            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" placeholder="098874934834">

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="No. 3 Street name">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="***************" required>

            <label for="password">Confirm Password</label>
            <input type="password" id="password" placeholder="***************" required>

            <input type="submit" id="submit">

            <!-- <div class="option">
                <input type="radio" name="option">
                <input type="radio" name="option">
            </div> -->

            <select name="" id="select-opt">
                <option value="">Enter Country</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Berlin">Berlin</option>
                <option value="Canada">Canada</option>
                <option value="Coatia">Coatia</option>
                <option value="China">China</option>
                <option value="Capetown">Capetown</option>
                <option value="Denmark">Denmark</option>
                <option value="Dubai">Dubai</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="Greece">Greece</option>
                <option value="Germany">Germany</option>
                <option value="Holland">Holland</option>
                <option value="Hawei">Hawei</option>
                <option value="India">India</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Niger">Niger</option>
                <option value="Nambia">Nambia</option>
                <option value="New Zealand">New Zealand</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
            </select>
        </form>
    </div>
    
</body>
</html>
